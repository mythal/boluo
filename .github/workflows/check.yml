name: Check
on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches:
      - main
      - master
      - production

env:
  DO_NOT_TRACK: 1
  TURBO_TELEMETRY_DISABLED: 1
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  cargo:
    name: Cargo Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      CARGO_INCREMENTAL: 0

    steps:
    - uses: actions/checkout@v5

    # https://github.com/actions-rust-lang/setup-rust-toolchain
    - name: Setup Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@2fcdc490d667999e01ddbbf0f2823181beef6b39
      with:
        cache: ${{ github.ref != 'refs/heads/production' }}
        components: clippy, rustfmt

    # https://github.com/marketplace/actions/install-development-tools
    - name: Install cargo-nextest
      uses: taiki-e/install-action@nextest

    - name: Check
      run: cargo clippy --locked

    - name: Run tests
      run: cargo nextest run

  nodejs:
    name: Node.js Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v5

    - name: Cache turbo build setup
      if: github.ref != 'refs/heads/production'
      uses: actions/cache@v4
      with:
        path: .turbo
        key: ${{ runner.os }}-turbo-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-turbo-

    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: "24"
        cache: "npm"

    - name: Install dependencies
      run: npm ci

    - name: Run build
      run: npm run build

    - name: Run tests
      run: npm run test

    - name: Check version consistency
      run: npm run lint:versions
