[package]
name = "server"
version = "0.1.0"
authors = ["uonr"]
default-run = "server"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "server"
path = "src/server.rs"

[[bin]]
name = "init"
path = "src/init.rs"

[build-dependencies]
dotenv = "0.15"

[dependencies]
anyhow = "1"
aws-credential-types = "1"
aws-sdk-s3 = "1.17.0"
base64 = "0.22"
bytes = "1"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.4.12", features = ["derive"] }
cookie = "0.18"
dotenv = "0.15"
futures = "0.3"
itertools = "0.14"
log = "0.4"
percent-encoding = "2.2.0"
regex = "1"
ring = "0.17"
serde_json = "1.0"
serde_urlencoded = "0.7"
sysinfo = "0.33.0"
thiserror = "2.0"
tokio-stream = "0.1"
tokio-tungstenite = "0.24"
sqlx = { version = "0.8.2", features = [
  "runtime-tokio",
  "tls-rustls",
  "postgres",
  "uuid",
  "chrono",
  "json",
] }
http-body-util = "0.1.2"
hyper-util = { version = "0.1.7", features = ["full"] }
deadpool-redis = "0.20.0"
arc-swap = "1.7.1"
quick_cache = "0.6.9"
papaya = "0.2.1"
ahash = "0.8.11"


[dependencies.ts-rs]
version = "10"
features = ["serde-compat", "uuid-impl", "chrono-impl"]

[dependencies.reqwest]
version = "0.12"
default-features = false
features = ["json", "rustls-tls"]

[dependencies.hyper]
version = "1.4.1"
features = ["full"]

[dependencies.serde]
version = "1.0"
features = ["derive", "rc"]

[dependencies.uuid]
version = "1"
features = ["serde", "v1", "v4"]

[dependencies.tokio]
version = "1"
features = [
  "rt",
  "rt-multi-thread",
  "io-util",
  "io-std",
  "net",
  "time",
  "process",
  "macros",
  "sync",
  "signal",
  "fs",
  "parking_lot",
]

[dependencies.fern]
version = "0.7"
features = ["colored"]

[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = "0.6"
