name: Check
on:
  workflow_call:
  pull_request:

jobs:
  lints:
    name: Flake Check
    runs-on: ubuntu-latest
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      # https://github.com/actions/checkout
      - name: Checkout
        uses: actions/checkout@v4

      - name: Nix Setup
        uses: ./.github/actions/nix-setup
        with:
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Nix Flake Check
        run: nix --show-trace --log-format raw -L flake check
