[package]
name = "server"
version = "0.1.0"
authors = ["uonr"]
default-run = "server"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "server"
path = "src/server.rs"

[dependencies]
anyhow = "1"
async-trait = "0.1"
aws-config = "0.55.3"
aws-credential-types = "*"
aws-endpoint = "0.55.3"
aws-sdk-s3 = "0.28.0"
base64 = "0.13"
blake3 = "1"
bytes = "1"
chrono = { version = "0.4", features = ["serde"] }
cookie = "0.16"
crc32fast = "1.3"
dotenv = "0.15"
futures = "0.3"
itertools = "0.10"
log = "0.4"
mime = "0.3"
native-tls = "0.2"
openssl-probe = "0.1.2"
percent-encoding = "2.2.0"
postgres = "0.19"
postgres-native-tls = "0.5"
postgres-types = { version = "0.2", features = ["derive"] }
regex = "1"
ring = "0.16"
serde_json = "1.0"
serde_repr = "0.1"
serde_urlencoded = "0.7"
thiserror = "1.0"
tokio-stream = "0.1"
tokio-tungstenite = "0.18"

[dependencies.ts-rs]
git = "https://github.com/Aleph-Alpha/ts-rs"
features = ["serde-compat", "uuid-impl", "chrono-impl"]

[dependencies.reqwest]
version = "0.11"
features = ["json"]

[dependencies.hyper]
version = "0.14"
features = ["server", "http1", "http2", "runtime", "stream"]

[dependencies.serde]
version = "1.0"
features = ["derive", "rc"]

[dependencies.tokio-postgres]
version = "0.7"
features = ["with-chrono-0_4", "with-uuid-1", "with-serde_json-1"]

[dependencies.uuid]
version = "1"
features = ["serde", "v1", "v4"]

[dependencies.tokio]
version = "1"
features = [
  "rt",
  "rt-multi-thread",
  "io-util",
  "io-std",
  "net",
  "time",
  "process",
  "macros",
  "sync",
  "signal",
  "fs",
  "parking_lot",
]

[dependencies.redis]
version = "0.23"
default-features = false
features = ["connection-manager", "tokio-native-tls-comp"]

[dependencies.fern]
version = "0.6"
features = ["colored"]
